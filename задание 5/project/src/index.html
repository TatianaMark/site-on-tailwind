<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen">

<div class="min-h-screen flex flex-col">

    <!-- Header -->
    <header class="flex flex-col md:flex-row justify-center md:justify-between  items-start py-5 px-4 md:px-5 lg:px-20 max-w-screen-2xl mx-auto w-full">
        <div class="text-blue-600 text-3xl md:text-4xl font-bold text-center sm:text-left md:text-left mb-4 md:mb-0">
            <a href="#">FURNITURE</a>
        </div>
        <div class="flex flex-wrap justify-center gap-4 md:gap-8 md:justify-end md:items-center">
            <div class="flex flex-row">
                <div class="flex flex-row items-center hover:cursor-pointer">
                    <div class="grid place-items-center rounded-full w-8 h-8 bg-(--logo-color)/[6%] border-1 border-(--header-round-color) hover:bg-(--logo-color) hover:border-(--logo-color) group relative">
                        <span class="hidden group-hover:inline text-white">1</span>
                        <svg class="group-hover:hidden" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M16.6666 5L7.49998 14.1667L3.33331 10" stroke="#415BE7" stroke-width="2"
                                  stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <div class="mx-2 text-base">Cart</div>
                    <div class="mx-2">
                        <svg class="[@media(max-width:376px)]:w-[18px]" width="48" height="1" viewBox="0 0 48 1" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <line y1="0.5" x2="48" y2="0.5" stroke="#DBDDE3"/>
                        </svg>
                    </div>
                </div>
                <div class="flex flex-row items-center hover:cursor-pointer">
                    <div class="grid place-items-center rounded-full w-8 h-8 bg-(--logo-color)/[6%] border-1 border-(--header-round-color) hover:bg-(--logo-color) hover:border-(--logo-color) group relative">
                        <span class="hidden group-hover:inline text-white">2</span>
                        <svg class="group-hover:hidden" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M16.6666 5L7.49998 14.1667L3.33331 10" stroke="#415BE7" stroke-width="2"
                                  stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <div class="mx-2 text-base">Review</div>
                    <div class="mx-2">
                        <svg class="[@media(max-width:376px)]:w-[18px]" width="48" height="1" viewBox="0 0 48 1" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <line y1="0.5" x2="48" y2="0.5" stroke="#DBDDE3"/>
                        </svg>
                    </div>
                </div>
                <div class="flex flex-row items-center hover:cursor-pointer">
                    <div class="grid place-items-center rounded-full w-8 h-8 bg-(--logo-color) text-white">3</div>
                    <div class="mx-2">Checkout</div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 bg-gray-50 py-8 md:py-10">
        <div class="flex flex-col lg:flex-row justify-center items-start gap-8 lg:gap-20 max-w-screen-2xl mx-auto px-4 md:px-8 lg:px-16 xl:px-16">

            <!-- Left Column (Form) -->
            <div class="w-full lg:flex-1">
                <h2 class="text-2xl md:text-3xl font-bold">Checkout</h2>
                <h3 class="mt-6 md:mt-7 text-xl font-bold">Shipping Information </h3>

                <form class="flex flex-col mt-6 md:mt-7" action="">
                    <!-- Full Name -->
                    <label class="flex flex-col mb-4 md:mb-6">
                        <div class="text-base font-bold after:text-red-500 after:content-['*']">Full name </div>
                        <input class="w-full mt-2 border border-gray-300 rounded p-3 md:p-4"
                               type="text" placeholder="Enter full name"/>
                    </label>

                    <!-- Email -->
                    <label class="flex flex-col mb-4 md:mb-6">
                        <div class="text-base font-bold after:text-red-500 after:content-['*']">Email address </div>
                        <input class="w-full mt-2 border border-gray-300 rounded p-3 md:p-4"
                               type="email" placeholder="Enter email address"/>
                    </label>

                    <!-- Phone -->
                    <label class="flex flex-col mb-4 md:mb-6">
                        <div class="text-base font-bold after:text-red-500 after:content-['*']">Phone number </div>
                        <input class="w-full mt-2 border border-gray-300 rounded p-3 md:p-4"
                               type="tel" placeholder="Enter phone number"/>
                    </label>

                    <!-- Country -->
                    <label class="flex flex-col mb-4 md:mb-6">
                        <div class="text-base font-bold after:text-red-500 after:content-['*']">Country </div>
                        <input class="w-full mt-2 border border-gray-300 rounded p-3 md:p-4"
                               type="text" placeholder="Enter your country"/>
                    </label>

                    <!-- City, State, ZIP -->
                    <div class="flex flex-col md:flex-row gap-4 md:gap-5">
                        <label class="flex flex-col flex-1">
                            <div class="text-base font-bold">City</div>
                            <input class="w-full mt-2 border border-gray-300 rounded p-3 md:p-4"
                                   type="text" placeholder="Enter city"/>
                        </label>

                        <label class="flex flex-col flex-1">
                            <div class="text-base font-bold">State</div>
                            <input class="w-full mt-2 border border-gray-300 rounded p-3 md:p-4"
                                   type="text" placeholder="Enter state"/>
                        </label>

                        <label class="flex flex-col flex-1">
                            <div class="text-base font-bold">ZIP Code</div>
                            <input class="w-full mt-2 border border-gray-300 rounded p-3 md:p-4"
                                   type="text" placeholder="Enter ZIP code"/>
                        </label>
                    </div>
                </form>
            </div>

            <!-- Right Column (Cart) - Fixed 528px on desktop -->
            <div class="w-full lg:w-[528px] lg:shrink-0 md:mt-2 lg:mt-12 lg:pt-[40px] md:pt-0 ">
                <h3 class="text-xl font-bold">Review your cart</h3>

                <!-- Product 1 -->
                <div class="flex items-center gap-4 mt-6 pb-3">
                    <img class="w-25 h-25 object-cover rounded-lg border" src="images/sofa.png" alt="sofa">
                    <div>
                        <h4 class="text-base font-bold">DuoComfort Sofa Premium</h4>
                        <p class="text-gray-500">1x</p>
                        <p class="text-base font-bold">$20.00</p>
                    </div>
                </div>


                <!-- Product 2 -->
                <div class="flex items-center gap-4 pt-3 ">
                    <img class="w-25 h-25 object-cover rounded-lg border" src="images/image%203%20(1).png" alt="table">
                    <div>
                        <h4 class="text-base font-bold">IronOne Desk</h4>
                        <p class="text-gray-500">1x</p>
                        <p class="text-base font-bold">$25.00</p>
                    </div>
                </div>

                <!-- Price Summary -->
                <div class="mt-10">
                    <div class="flex justify-between mb-4">
                        <span class="text-gray-600">Subtotal</span>
                        <span class="font-bold">$45.00</span>
                    </div>
                    <div class="flex justify-between mb-4">
                        <span class="text-gray-600">Shipping</span>
                        <span class="font-bold">$5.00</span>
                    </div>
                    <div class="flex justify-between mb-4">
                        <span class="text-gray-600">Discount</span>
                        <span class="font-bold">$-10.00</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="font-bold">Total</span>
                        <span class="font-bold">$40.00</span>
                    </div>
                </div>

                <!-- Button -->
                <button class="w-full mt-10 py-3 md:py-4 bg-blue-600 text-white text-base rounded-lg hover:bg-blue-700 transition">
                    Pay Now
                </button>
            </div>

        </div>
    </main>

    <!-- Footer -->
    <footer class="py-6 bg-white">
        <div class="max-w-screen-2xl mx-auto px-4 text-center text-gray-500">
            Â©2025 Furniture, Inc. All Rights Reserved
        </div>
    </footer>

</div>

</body>
</html>
