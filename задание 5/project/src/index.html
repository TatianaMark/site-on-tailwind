<!doctype html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>

<div class="">
    <header class="flex py-5 px-20 justify-between ">
        <div class="text-(--logo-color) text-4xl font-bold">
            <a href="#">FURNITURE</a>
        </div>
        <div class="flex flex-row">
            <div class="flex flex-row items-center">
                <div class="grid place-items-center rounded-full w-8 h-8 bg-(--logo-color)/[6%] border-1 border-(--header-round-color) hover:bg-(--logo-color) hover:border-(--logo-color) group relative">
                    <span class="hidden group-hover:inline text-white">1</span>
                    <svg class="group-hover:hidden" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M16.6666 5L7.49998 14.1667L3.33331 10" stroke="#415BE7" stroke-width="2"
                              stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <div class="mx-2">
                    <svg width="48" height="1" viewBox="0 0 48 1" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <line y1="0.5" x2="48" y2="0.5" stroke="#DBDDE3"/>
                    </svg>
                </div>
                <div class="mx-2 text-base">Cart</div>
            </div>
            <div class="flex flex-row items-center">
                <div class="grid place-items-center rounded-full w-8 h-8 bg-(--logo-color)/[6%] border-1 border-(--header-round-color) hover:bg-(--logo-color) hover:border-(--logo-color) group relative">
                    <span class="hidden group-hover:inline text-white">2</span>
                    <svg class="group-hover:hidden" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M16.6666 5L7.49998 14.1667L3.33331 10" stroke="#415BE7" stroke-width="2"
                              stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <div class="mx-2">
                    <svg width="48" height="1" viewBox="0 0 48 1" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <line y1="0.5" x2="48" y2="0.5" stroke="#DBDDE3"/>
                    </svg>
                </div>
                <div class="mx-2 text-base">Review</div>
            </div>
            <div class="flex flex-row items-center">
                <div class="grid place-items-center rounded-full w-8 h-8 bg-(--logo-color) text-white">3</div>
                <div class="mx-2">Checkout</div>
            </div>
        </div>
    </header>

    <main>
        <div class="flex pl-10 pr-20 pt-12 pb-16 gap-20 bg-(--bg-main-section)">
            <div class="flex flex-col">
                <h2 class="text-3xl font-bold">Checkout</h2>
                <h3 class="mt-[28px] text-xl font-bold">Shipping Information</h3>
                <form class="flex flex-col mt-[28px]" action="">
                    <label class="flex flex-col">
                        <div class="text-base font-bold after:text-red-500 after:content-['*']">Full name </div>
                        <input class="w-2xl h-[51px] mt-2 border border-(--header-round-color) rounded-sm p-4"
                               type="text" placeholder="Enter full name"/>
                    </label>
                    <label class="flex flex-col pt-6">
                        <div class="text-base font-bold after:text-red-500 after:content-['*']">Email address </div>
                        <input class="w-2xl h-[51px] mt-2 border border-(--header-round-color) rounded-sm p-4"
                               type="text" placeholder="Enter email address"/>
                    </label>
                    <label class="flex flex-col pt-6">
                        <div class="text-base font-bold after:text-red-500 after:content-['*']">Phone number </div>
                        <input class="w-2xl h-[51px] mt-2 border border-(--header-round-color) rounded-sm p-4"
                               type="text" placeholder="Enter phone number"/>
                    </label>
                    <label class="flex flex-col pt-6">
                        <div class="text-base font-bold after:text-red-500 after:content-['*']">Country </div>
                        <input class="w-2xl h-[51px] mt-2 border border-(--header-round-color) rounded-sm p-4"
                               type="text" placeholder="Enter your country"/>
                    </label>
                    <div class="flex flex-row items-center pt-6">
                        <label class="flex flex-col mt-2">
                            <div class="text-base font-bold">City</div>
                            <input class="w-[210px] border border-(--header-round-color) rounded-sm p-4" type="text"
                                   placeholder="Enter city"/>
                        </label>
                        <label class="flex flex-col mt-2">
                            <div class="text-base font-bold">State</div>
                            <input class="w-[210px] border border-(--header-round-color) rounded-sm p-4 ml-5 mr-5"
                                   type="text" placeholder="Enter state"/>
                        </label>
                        <label class="flex flex-col mt-2">
                            <div class="text-base font-bold">ZIP Code</div>
                            <input class="w-[210px] border border-(--header-round-color) rounded-sm p-4" type="text"
                                   placeholder="Enter ZIP code"/>
                        </label>
                    </div>
                </form>
            </div>
            <div class="pt-[108px] flex-1">
                <div>
                    <h3 class="text-xl font-bold">Review your cart</h3>
                    <div class="flex flex-row items-center gap-4 pt-6">
                        <div>
                            <img src="images/sofa.png" alt="sofa">
                        </div>
                        <div>
                            <h4 class="text-base font-bold">DuoComfort Sofa Premium</h4>
                            <span class="text-(--counte-text-color)">1x</span>
                            <p class="text-base font-bold">$20.00</p>
                        </div>
                    </div>
                    <div class="flex flex-row items-center gap-4">
                        <div>
                            <img src="images/image%203%20(1).png" alt="table">
                        </div>
                        <div>
                            <h4 class="text-base font-bold">IronOne Desk</h4>
                            <span class="text-(--counte-text-color)">1x</span>
                            <p class="text-base font-bold">$25.00</p>
                        </div>
                    </div>
                </div>

                <div class="pt-10 pb-10 w-[528px]">
                    <p class="flex flex-row justify-between">
                        <span class="text-(--prise-text-color)">Subtotal</span>
                        <span class="font-bold">$45.00</span>
                    </p>
                    <p class="flex flex-row justify-between">
                        <span class="text-(--prise-text-color)">Shipping</span>
                        <span class="font-bold">$5.00</span>
                    </p>
                    <p class="flex flex-row justify-between">
                        <span class="text-(--prise-text-color)">Discount</span>
                        <span class="font-bold">$-10.00</span>
                    </p>
                    <p class="flex flex-row justify-between">
                        <span class="font-bold">Total</span>
                        <span class="font-bold">$40.00</span>
                    </p>
                </div>
                <button class="w-[528px] h-[52px] text-center bg-(--logo-color) text-base text-white rounded-lg hover:bg-(--button-hover)">Pay Now</button>

            </div>
        </div>
    </main>


    <footer class="">
        <div class="py-9 text-center text-(--counte-text-color)">
            Â©2025 Furniture, Inc. All Rights Reserved
        </div>
    </footer>

</div>

</body>
</html>
